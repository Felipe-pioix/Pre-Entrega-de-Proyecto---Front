<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>ElDan - Resumen de compra</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
		<div class="prenav">
			<img src="./img/ELDAN.png" >
			<hr>
			</div>
		<nav>
			<ul>
				<li></li>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="productos.html">Productos</a></li>
				<li><a href="contacto.html">Contacto</a></li>
				<li><a href="reseñas.html">Reseñas</a></li>
				
			</ul>
		</nav>
	</header>
	
  <main class="compra" >
    <h1>Resumen de la compra</h1>
    <table  class="compra" style="text-align: center">
              <thead id="header-tabla-carrito">
                  <tr>
                      <th width="64%">Producto</th>
                      <th width="12%">Cantidad</th>
                      <th width="12%">$ un</th>
                      <th width="12%">Subtotal</th>
                  </tr>
            </thead>
    <tbody id="tabla-carrito">
        <!-- Aquí se insertarán los productos dinámicamente con JavaScript -->
    </tbody>
   </table>
    <form id="formulario" action="https://formspree.io/f/xrbleaoq" method="POST">
    <textarea id="carritoData" name="carrito" style="display:none;"></textarea>
    <textarea id="totalCarrito" name="total" style="display:none;"></textarea>
    <br>
    <hr>
    <label>Nombre completo</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
    <label>Email:</label>
    <input type="email" id="contactoEmail" name="email" placeholder="Correo electrónico" required>
    <label>Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
    </form>
    <div style="display: flex;justify-content: center;margin: 5px;">
    <button onclick="enviarFormulario()">Confirmar Compra</button>
    </div>
  </main>
  <footer>
		<hr>
		<h4>Máquinas y accesorios para la industria del plástico</h4>
	</footer>
  <script src="js/compra.js"></script>

</body>
</html>
